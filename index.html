<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Todo App</title>
</head>
<body>
  <div class="wrapper">
    <header class="list">
      <h1 class="list__title">Task list</h1>
      <form class="task_form">
        <input type="text" class="task_input" placeholder="What to do?">
        <input type="submit" value="Add task" class="task_submit">
      </form>
    </header>
    <section>
      <div class="tasks">
        <h2 class="tasks__title">Tasks:</h2>
      </div>
    </section>
  </div>
  <script src="/script.js"></script>
</body>
</html>
